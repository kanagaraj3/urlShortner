<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">URL Shortener</h1>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form id="url-form">
          <div class="form-group">
            <input type="url" id="original-url" class="form-control" placeholder="Enter URL to shorten" required>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary">Shorten</button>
            <button type="button" id="clear-button" class="btn btn-secondary">Clear</button>
          </div>
        </form>
        <div class="form-group">
          <input type="text" id="short-url" class="form-control" readonly placeholder="Shortened URL">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="copiedModal" tabindex="-1" role="dialog" aria-labelledby="copiedModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body text-center">
          <p>Copied!</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const clearButton = document.getElementById('clear-button');
      clearButton.addEventListener('click', () => {
        document.getElementById('original-url').value = '';
        document.getElementById('short-url').value = '';
      });
    });
  </script>
</body>
</html>
